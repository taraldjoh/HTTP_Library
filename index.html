<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EasyHTTP Library</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-gap: 1rem;
      }

      #output {
        display:grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 1rem;
      }

      .output-text {
        border: 1px solid #000000;
        padding: .5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <button id="showUser">Show Users</button>
        <button id="remUser">Remove Users</button>
    </div>
    <br><br>
    <div id="output"></div>
    <script src="easyhttp.js"></script>
    <script src="app.js"></script>
  </body>
</html>
